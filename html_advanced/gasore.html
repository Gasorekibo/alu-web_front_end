<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form method="" action="">
    <fieldset>
        <legend>Personal Information</legend>
        <label id="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label id="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" ><br>
        <label id="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@example.com"><br>
        <label id="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+country_code 00000000"><br>
        <label id="birthday">birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br>
    </fieldset> <br>
    <fieldset>
        <legend>Preferences</legend>
        <label id="color">Favorite color:</label> <br>
        <input type="text" name="color" id="color"><br>
        <label id="contact">Prefered contact method:</label><br>
        <input type="radio" name="contact" id="contact"> Email<br>
        <input type="radio" name="" id="">Phone <br>
        <label id="gender">Gender</label> <br>
        <input type="radio" name="gender" id="gender"> Male <br>
        <input type="radio" name="gender" id="gender"> Female <br>
        <label id="quantity">Quantity(between 1 and 5):</label> <br>
        <input type="number" min="1" max="5" id="quantity" name="quantity"><br>
    </fieldset>
    <fieldset>
        <legend>CV:</legend>
        <label id="fileupload">Upload a file:</label>
        <input type="file" name="fileupload" id="fileupload">
    </fieldset>
    <fieldset>
        <legend>Agreement</legend>
        <label id=""> I agree with the terms and conditions</label>
        <input type="checkbox" name="agree" id="agree"><br>
    </fieldset>
   </form> 
   <button type="submit">Submit</button>
</body>
</html>
